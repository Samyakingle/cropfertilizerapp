<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 20px;
        }

        .graph {
            width: 90%;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        a {
            color: #00ffc3;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>üåæ Crop & Fertilizer Insights Dashboard</h1>
    <div class="graph-container">
        <div class="graph">
            {{ crop_graph|safe }}
        </div>
        <div class="graph">
            {{ nutrients_graph|safe }}
        </div>
    </div>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
